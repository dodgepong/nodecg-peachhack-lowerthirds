<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>

    <style is="custom-style">
        .time {
            width: 50px;
        }
    </style>

    <form onsubmit="return false;">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Comm. Top</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=1 type="text" id="commentator1Line1" />
                    </div>
                </div>
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=3 type="text" id="commentator2Line1" />
                    </div>
                </div>
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=5 type="text" id="commentator3Line1" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Bottom</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=2 type="text" id="commentator1Line2" />
                    </div>
                </div>
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=4 type="text" id="commentator2Line2" />
                    </div>
                </div>
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=6 type="text" id="commentator3Line2" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-info" id="showCommentators">Show</button>
            </div>
            <div class="control">
                <button class="button is-danger" id="hideCommentators">Hide</button>
            </div>
            <div class="control">
                <button class="button is-primary" id="showCommentators7s">Show 7s</button>
            </div>
            <div class="control">
                <button class="button" id="clearCommentators">Clear All</button>
            </div>
            <div class="control">
                <button class="button is-warning" id="resetCommentatorsToDefault">Reset to Default</button>
            </div>
            <div class="control">
                <button class="button is-small" id="setCommentatorsDefault">Set Current to Default</button>
            </div>
        </div>
    </form>
    <br />
    <form onsubmit="return false;">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Crowd Top</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=7 type="text" id="crowd1" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Bottom</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" tabindex=8 type="text" id="crowd2" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-info" id="showCrowd">Show</button>
            </div>
            <div class="control">
                <button class="button is-danger" id="hideCrowd">Hide</button>
            </div>
            <div class="control">
                <button class="button is-primary" id="showCrowd7s">Show 7s</button>
            </div>
            <div class="control">
                <button class="button" id="clearCrowd">Clear All</button>
            </div>
            <div class="control">
                <button class="button is-warning" id="resetCrowdToDefault">Reset to Default</button>
            </div>
            <div class="control">
                <button class="button is-small" id="setCrowdDefault">Set Current to Default</button>
            </div>
        </div>
    </form>
    <br />
    <form onsubmit="return false;">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Splash Title</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" id="splashTitle" type="input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Splash Coming Up</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" id="splashComingUp" type="input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Return Time</label>
            </div>
            <div class="field-body">
                <div class="field is-grouped">
                    <div class="control">
                        <input class="input time" type="text" id="returnHour" placeholder="HH" />
                    </div>
                    <div class="control">
                        <input class="input time" type="text" id="returnMinute" placeholder="MM" />
                    </div>
                    <div class="control">
                        <input class="input time" type="text" id="returnSecond" placeholder="SS" />
                    </div>
                    <div class="control">
                        <button class="button is-info" id="clearTime">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Rewind Text</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" id="rewindText" type="input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" id="updateSplashText">Update</button>
            </div>
        </div>
    </form>

    <script src="../node_modules/moment/moment.js"></script>
    <script src="lowerthirds-control.js"></script>
</body>
</html>
